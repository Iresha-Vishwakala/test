
<div class="panel panel primary">
    <div class="panel-heading">
        <h2>List Academic Qualification</h2>
    </div>

    <div class="panel-body">
        <table class="table table-striped">

            <thead>
                <tr>
                    <th>Id</th>
                    <th>Institute</th>
                    <th>Date</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let academics of academicqualifications">
                    <td>{{academics.id}}</td>
                    <td>{{academics.institute}}</td>
                    <td>{{academics.date}}</td>
                </tr>
            </tbody>
            
        </table>
    </div>
</div>
